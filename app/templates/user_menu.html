<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-menu {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-menu h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-menu li {
            list-style: none;
            margin-bottom: 10px;
        }
        .user-menu a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .user-menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="user-menu">
        <h3>User Menu</h3>
        <li><a href="show_balance">Show Balance</a></li>
        <li><a href="add_balance">Add Balance</a></li>
        <li><a href="transfer_money">Transfer Money</a></li>
        <li><a href="transfer_history">Transfer History</a></li>
        <li><a href="delete_account">Delete Account</a></li>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
